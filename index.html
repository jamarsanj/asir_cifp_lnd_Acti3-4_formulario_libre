<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <title> Formulario de Asistencia TI </title>
    <meta name="viewport" content="widht=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <header>
        <h1>Formulario de Asistencia Servicio TI</h1>
    </header>
    
    <form action="mailto:soporteti-ftv@serviciocanariosalud.com" method="post" enctype="text/plain">
    <div>
        <fieldset id="datospersonales" tabindex="1">
            <legend><h2>Datos Personales</h2></legend>
            <label>DNI</label>
            <input type="text" name="dni" placeholder="XX.XXX.XXXY" pattern="[0-9]{8}[A-Za-z]{1}" maxlength="9" required> <br>
            <label>Nombre</label>
            <input type="text" id="nombre" name="nombre" maxlength="20" autocomplete="on"> <br>
            <label>Apellidos</label>
            <input type="text" id="apellidos" name="apellidos" maxlength="40" autocomplete="on"> <br>
            <label>Extensión</label>
            <input type="tel" name="extension" placeholder="XXXXX" maxlength="5" pattern="[0-9]{5}" required><br>
            <label>Email:</label>
            <input type="email" id="email" name="email" required>
        </fieldset>
    </div>
    <div>
        <fieldset id="incidencia" tabindex="2">
            <legend><h2>Información incidencia</h2></legend>
            <nav>
            <textarea name="incidencia" rows="10" cols="70" maxlength="500" placeholder="Indica aquí información con la incidencia." required></textarea>    
            </nav>
            <label>Añadir archivo</label>
            <input type="file" name="captura" accept=".pdf,.doc.jpg,.jpeg,.png,"/>
        </fieldset>
    </div>
    <br>
    <footer>
        <input type="submit" value="Enviar Datos"/>
        <input type="reset" value="Limpiar Datos"/>
    </footer>
    </form>
</body>
</html>
